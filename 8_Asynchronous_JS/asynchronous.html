<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>

        const second = () => {
           
            /* setTimeout(() => {
                console.log("Async Hey");
            }, 2000); */
        }
        const first = () => {
            
            console.log("Hey");
            second();
            console.log("bye");

        }

        first();



        function getRec () {

            setTimeout(() => {
                
                const recID = [321, 432, 534, 454];
                console.log(recID);

                setTimeout((id) => {

                    const rec = {
                        title: "Cook",
                        public: "Miau"
                    }
                    console.log( `${id}: ${rec.title}`);

                    setTimeout(public => {

                        const rec2 = {
                        title: "Dance",
                        public: "Miooo"
                    }
                    
                    console.log(rec2);
                        
                    }, 1500, rec.public);
                    
                },1500, recID[2]);
                
            }, 1500);

        }

        getRec();

    </script>
</body>
</html>
